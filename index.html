<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine? üíñ</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Confetti / Fireworks -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8rem;
      color: #fff;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4b5c;
      color: white;
      box-shadow: 0 10px 20px rgba(255, 75, 92, 0.4);
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      position: absolute;
      left: 55%;
      background: #ffffff;
      color: #ff4b5c;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      animation: pop 0.4s ease;
    }

    .modal-content img {
      max-width: 300px;
      border-radius: 15px;
    }

    .modal-content h2 {
      margin-top: 15px;
      color: #ff4b5c;
      font-family: 'Pacifico', cursive;
    }

    .mute-btn {
      margin-top: 10px;
      background: #ff4b5c;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Romantic Music -->
  <audio id="music" loop>
    <source src="kal.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Will you be my Valentine, Pranoti? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üíî</button>
    </div>
  </div>

  <!-- Love Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <img src="love.jpg" alt="Love Photo">
      <h2>You just made my day ‚ù§Ô∏è</h2>
      <button class="mute-btn" id="muteBtn">Mute Music üîä</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const modal = document.getElementById("modal");
    const music = document.getElementById("music");
    const muteBtn = document.getElementById("muteBtn");

    // No button runs away
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Yes button action
    yesBtn.addEventListener("click", () => {
      modal.style.display = "flex";
      music.play();

      // Fireworks
      const duration = 2000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 } });

        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    });

    // Mute toggle
    muteBtn.addEventListener("click", () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? "Unmute Music üîá" : "Mute Music üîä";
    });

    // Close modal
    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>

</body>
</html>
