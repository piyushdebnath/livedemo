<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<!-- Fireworks -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0f172a, #1e293b);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Montserrat', sans-serif;
  color: #f8fafc;
  overflow: hidden;
}

/* Card */
.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 40px 50px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.5);
  width: 90%;
  max-width: 420px;
}

.card h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.3rem;
  margin-bottom: 35px;
  color: #facc15;
}

/* Buttons */
.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 14px 34px;
  font-size: 1rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background: linear-gradient(135deg, #facc15, #fde047);
  color: #1e293b;
  font-weight: 600;
}

#yesBtn:hover {
  transform: scale(1.08);
}

#noBtn {
  position: absolute;
  left: 55%;
  top: 0;
  background: #334155;
  color: white;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal-content {
  background: #020617;
  padding: 25px;
  border-radius: 18px;
  text-align: center;
  animation: pop 0.3s ease;
}

.modal-content img {
  width: 280px;
  border-radius: 14px;
}

.modal-content h2 {
  margin-top: 15px;
  font-family: 'Playfair Display', serif;
  color: #facc15;
}

.mute-btn {
  margin-top: 10px;
  padding: 8px 16px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  background: #facc15;
  color: #020617;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<!-- Music -->
<audio id="music" loop>
  <source src="kal.mp3" type="audio/mpeg">
</audio>

<!-- Card -->
<div class="card">
  <h1>Will you be my Valentine,<br>Pranoti?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No</button>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <img src="love.jpg" alt="Love">
    <h2>You made me very happy üíõ</h2>
    <button class="mute-btn" id="muteBtn">Mute Music üîä</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const modal = document.getElementById("modal");
const music = document.getElementById("music");
const muteBtn = document.getElementById("muteBtn");

/* NO button escapes BEFORE hover */
noBtn.addEventListener("mouseenter", () => {
  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* YES button */
yesBtn.addEventListener("click", () => {
  modal.style.display = "flex";
  music.play();

  // Fireworks
  const end = Date.now() + 2000;
  (function shoot() {
    confetti({
      particleCount: 6,
      spread: 70,
      origin: { x: Math.random(), y: Math.random() }
    });
    if (Date.now() < end) requestAnimationFrame(shoot);
  })();
});

/* Mute toggle */
muteBtn.addEventListener("click", () => {
  music.muted = !music.muted;
  muteBtn.textContent = music.muted ? "Unmute üîá" : "Mute üîä";
});

/* Close modal */
modal.addEventListener("click", e => {
  if (e.target === modal) modal.style.display = "none";
});
</script>

</body>
</html>
